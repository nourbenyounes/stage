<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload de document</title>
    <!-- Ajout de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles personnalisés -->
    <style>
        /* Ajoutez vos styles personnalisés ici si nécessaire */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Upload de document</h2>
        <form action="/upload" th:action="@{/upload}" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="form-group">
                <input type="text" name="titre" placeholder="Titre du document" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="file" name="file" accept=".pdf" class="form-control-file" required>
            </div>
            <div class="form-group">
                <label for="destinataire">Destinataire:</label>
                <select name="destinataire" id="destinataire" class="form-control">
                    <option value="administrateur">Administrateur</option>
                    <option value="enseignant">Enseignant</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>
    
    <!-- Ajout de Bootstrap JS (si nécessaire) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
