<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des ressources</title>
    <!-- Ajout de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles personnalisés -->
    <style>
        /* Ajoutez vos styles personnalisés ici si nécessaire */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Liste des ressources</h1>

        <h2>PFE books</h2>
        <ul>
            <li th:each="document : ${documents}" th:if="${document.section == 'PFE book'}">
                <p>
                    <a th:href="@{/download/{id}(id=${document.id})}" th:text="${document.titre}"></a>
                    <span>(Source: <span th:text="${document.source}"></span>)</span>
                </p>
            </li>
        </ul>
        
        <!-- Section Poster -->
        <h2>Templates</h2>
        <ul>
            <li th:each="document : ${documents}" th:if="${document.section == 'Template'}">
                <p>
                    <a th:href="@{/download/{id}(id=${document.id})}" th:text="${document.titre}"></a>
                    <span>(Source: <span th:text="${document.source}"></span>)</span>
                </p>
            </li>
        </ul>
         
         
    </div>

    <!-- Ajout de Bootstrap JS (si nécessaire) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
