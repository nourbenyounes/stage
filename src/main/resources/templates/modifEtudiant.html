<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification d'étudiant</title>
    <!-- Ajout de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles personnalisés -->
    <style>
        /* Ajoutez vos styles personnalisés ici si nécessaire */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Modification d'étudiant</h1>
        <form action="/modifier-etudiant" method="post" class="mt-3">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="stage">Stage:</label>
                <input type="text" id="stage" name="stage" class="form-control" value="${etudiant.stage}">
            </div>
            <div class="form-group">
                <label for="dateDebut">Date de début:</label>
                <input type="date" id="dateDebut" name="dateDebut" class="form-control" value="${etudiant.dateDebut}">
            </div>
            <div class="form-group">
                <label for="dateFin">Date de fin:</label>
                <input type="date" id="dateFin" name="dateFin" class="form-control" value="${etudiant.dateFin}">
            </div>
            <div class="form-group">
                <label for="entreprise">Entreprise:</label>
                <input type="text" id="entreprise" name="entreprise" class="form-control" value="${etudiant.entreprise}">
            </div>
            <div class="form-group">
                <label for="specialite">Spécialité:</label>
                <input type="text" id="specialite" name="specialite" class="form-control" value="${etudiant.specialite}">
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        </form>
    </div>

    <!-- Ajout de Bootstrap JS (si nécessaire) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
